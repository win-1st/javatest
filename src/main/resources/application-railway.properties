# Railway deployment config
spring.application.name=example304

# Sử dụng H2 in-memory database thay vì MySQL (cho test)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
bezkoder.app.jwtSecret=dGF0aGFuZ0V4YW1wbGUzMDRTcHJpbmdCb290SldUU2VjdXJpdHkyMDI0
bezkoder.app.jwtExpirationMs=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage - dùng /tmp trên Railway
file.upload-dir=/tmp/uploads

# WebSocket
spring.websocket.allowed-origins=*

# Disable security cho test
# spring.security.enabled=false

# Port config cho Railway
server.port=${PORT:8080}